<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>regions</title>
</head>
<body>
    <ul>
        {% for obj in region_list %}
        <li>
            <a href="/champions/region/{{ obj.get('objectId') }}">

        </li>
        {% endfor %}
    </ul>
</body>
</html>
